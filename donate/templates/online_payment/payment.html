<title>Payment</title>

{% extends 'homepage/index.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static '/css/login.css' %}" />

<div class="container login-container">
  <div class="d-flex justify-content-center form_container">
    <div class="col-md-6 login-form-1">
      <h3>Donate</h3>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          {{form.name}}
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-at"></i></span>
          </div>
          {{form.email}}
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"
              ><i class="fas fa-phone-alt"></i
            ></span>
          </div>
          {{form.phone}}
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"
              ><i class="fas fa-money-check-alt"></i
            ></span>
          </div>
          {{form.amount}}
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"
              ><i class="fas fa-address-card"></i
            ></span>
          </div>
          {{form.address}}
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"
              ><img src="./static/images/bkash.svg" alt=""
            /></span>
          </div>
          {{form.bkash}}
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"
              ><img src="./static/images/bkash.svg" alt=""
            /></span>
          </div>
          {{form.trxid}}
        </div>
        <br />
        <div class="d-flex justify-content-center form_container">
          <input type="submit" class="btnSubmit" value="Confirm Payment" />
        </div>

        {% for message in messages %}
        <p id="messages">{{ message }}</p>
        {% endfor %}
      </form>
    </div>
  </div>
</div>

<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

  //Query All input fields
  var form_fields = document.getElementsByTagName("input");
  form_fields[1].placeholder = "Name *";
  form_fields[2].placeholder = "Email *";
  form_fields[3].placeholder = "Phone *";
  form_fields[4].placeholder = "Amount *";
  form_fields[5].placeholder = "Address *";
  form_fields[6].placeholder = "bKash Mobile No. *";
  form_fields[7].placeholder = "Trxid *";

  for (var field in form_fields) {
    form_fields[field].className += " form-control";
  }
</script>

{% endblock %}
